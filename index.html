<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div class="player-turn-container">
        <h3 class="player-turn">Make a move!</h3>
      </div>
      <div class="game-grid">
        <button class="grid-cell" data-cell="0,0"></button
        ><button class="grid-cell" data-cell="0,1"></button
        ><button class="grid-cell" data-cell="0,2"></button
        ><button class="grid-cell" data-cell="1,0"></button
        ><button class="grid-cell" data-cell="1,1"></button
        ><button class="grid-cell" data-cell="1,2"></button
        ><button class="grid-cell" data-cell="2,0"></button
        ><button class="grid-cell" data-cell="2,1"></button
        ><button class="grid-cell" data-cell="2,2"></button>
      </div>
      <button class="new-game">+ New Game</button>
    </main>
  </body>
</html>
